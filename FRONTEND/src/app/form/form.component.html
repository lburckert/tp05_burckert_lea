<div class="container">
    <form action="" method="post" id="contactForm" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <!--*ngIf="!client" -->
        <div class="row g-3 m-1" id="form">
            <div class="row">
                <div class="form-group col-md-3">
                    <label for="lastname" class="form-label">Lastname</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Kent" required formControlName="lastname">
                    <!-- <div *ngIf="!validLastname" id="invalidLastname" class="invalid-input text-danger">
                        Please enter a last name.
                    </div> -->
                </div>

                <div class="form-group col-md-4">
                    <label for="firstname" class="form-label">Firstname</label>
                    <input appInvalidInput="firstname" type="text" class="form-control" id="firstname" placeholder="Clark" required formControlName="firstname">
                    <!-- <div *ngIf="!validFirstname" id="invalidFirstname" class="invalid-input text-danger">
                        Please enter a first name.
                    </div> -->
                </div>

                <div class="form-group col-md-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" aria-describedby="inputGroupPrepend" placeholder="superman" required formControlName="username">
                    <!-- <div *ngIf="!validUsername" id="invalidUsername" class="invalid-input text-danger">
                        Please enter a username.
                    </div> -->
                </div>

                <div class="form-group col-md-2">
                    <label for="civility" class="form-label">Civility</label>
                    <select class="form-select" id="civility" required formControlName="civility"> 
                        <option selected disabled value="">Choose...</option>
                        <option>Mr</option>
                        <option>Ms</option>
                        <option>Other</option>
                    </select>
                    <!-- <div *ngIf="!validCivility" id="invalidCivility" class="invalid-input text-danger">
                        Please enter a civility.
                    </div> -->
                </div>
            </div>
        
            <div class="row mt-2">
                <div class="form-group col-md-8">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="superman@super-hero.com" required formControlName="email">
                    <!-- <div *ngIf="!validEmail" id="invalidEmail" class="invalid-input text-danger">
                        Please enter a email.
                    </div> -->
                </div>

                <div class="form-group col-md-4">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" placeholder="442 2394 3394" required formControlName="phone">
                    <!-- <div *ngIf="!validPhone" id="invalidPhone" class="invalid-input text-danger">
                        Please enter a phone.
                    </div> -->
                </div>
            </div>

            <div class="form-group mt-2">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="4455 main street" required formControlName="address">
                <!-- <div *ngIf="!validAddress" id="invalidAddress" class="invalid-input text-danger">
                    Please enter a address
                </div> -->
            </div>

            <div class="row mt-2">
                <div class="form-group col-md-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Metropolis" required formControlName="city">
                    <!-- <div *ngIf="!validCity" id="invalidCity" class="invalid-input text-danger">
                        Please enter a city.
                    </div> -->
                </div>

                <div class="form-group col-md-3">
                    <label for="state" class="form-label" >State</label>
                        <select select class="form-select" id="state" required formControlName="state">
                            <option selected disabled value="">Choose...</option>
                            <option value="Canada">Canada</option>
                            <option value="Cuba">Cuba</option>
                            <option value="Egypt">Egypt</option>
                            <option value="Finland">Finland</option>
                            <option value="France">France</option>
                            <option value="Germany">Germany</option>
                            <option value="Greece">Greece</option>
                            <option value="Hong Kong">Hong Kong</option>
                            <option value="Hungary">Hungary</option>
                            <option value="Iceland">Iceland</option>
                            <option value="Indonesia">Indonesia</option>
                            <option value="Iraq">Iraq</option>
                            <option value="Ireland">Ireland</option>
                            <option value="Israel">Israel</option>
                            <option value="Italy">Italy</option>
                            <option value="Jamaica">Jamaica</option>
                            <option value="Japan">Japan</option>
                            <option value="Luxembourg">Luxembourg</option>
                            <option value="Madagascar">Madagascar</option>
                            <option value="Mexico">Mexico</option>
                            <option value="Monaco">Monaco</option>
                            <option value="Netherlands">Netherlands</option>
                            <option value="New Zealand">New Zealand</option>
                            <option value="Norway">Norway</option>
                            <option value="Puerto Rico">Puerto Rico</option>
                            <option value="South Africa">South Africa</option>
                            <option value="Sweden">Sweden</option>
                            <option value="Switzerland">Switzerland</option>
                            <option value="United Kingdom">United Kingdom</option>
                            <option value="United States">United States</option>
                        </select>
                        <!-- <div *ngIf="!validState" id="invalidState" class="invalid-input text-danger">
                            Choose a valid state.
                        </div> -->
                </div>

                <div class="form-group col-md-3">
                    <label for="zip" class="form-label">Zip code</label>
                    <input type="text" class="form-control" id="zip" placeholder="H4S 4456" required formControlName="zip">
                    <!-- <div *ngIf="!validZip" id="invalidZip" class="invalid-input text-danger">
                        Please enter a zip code.
                    </div> -->
                </div>
            </div>

            <div class="row mt-2">
                <div class="form-group col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input [(ngModel)]="password" type="password" class="form-control" id="password" aria-describedby="inputGroupPrepend" required formControlName="password">
                    <!-- <div *ngIf="!validPassword" id="invalidPassword" class="invalid-input text-danger">
                        Please enter a password.
                    </div> -->
                </div>
        
                <div class="form-group col-md-6">
                    <label for="passwordConfirmation" class="form-label">Confirm Password</label>
                    <input appConfirmPassword [initPass]='password' type="password" class="form-control" id="confirmPassword" aria-describedby="inputGroupPrepend" required formControlName="confirmPassword">
                    <!-- <div *ngIf="!validConfirmPassword" id="confirmPasswordInvalid" class="invalid-input text-danger">
                        Please a valid password.
                    </div> -->
                    <span title="Le mot de passe doit correspondre test"></span>
                </div>
            </div>

            <div class="col-12 text-center">
                <button class="btn btn-dark m-4" type="submit" >Validate</button>
            </div>

            <app-recap *ngIf="!recapdesable" 
                {{people.lastname}} {{people.firstname}}
                {{people.username}} {{people.civility}}
                {{people.address}} {{people.city}} {{people.zip}}
                {{people.state}} {{people.email}} {{people.phone}}>
            </app-recap>
        </div>
    </form>
</div>
